<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Form</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap");

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
      }

      .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100%;
      }

      .auth-card {
        width: 480px;
        border-radius: 16px;
        background-color: #1e293b;
        box-shadow: 0px 4px 24px 0px rgba(0, 0, 0, 0.3);
        padding: 32px;
      }

      .auth-tabs {
        display: flex;
        border-bottom: 1px solid #334155;
        margin-bottom: 24px;
      }

      .tab-item {
        font-size: 18px;
        font-weight: 500;
        width: 50%;
        height: 45px;
        background: transparent;
        border: none;
        cursor: pointer;
        color: #94a3b8;
      }

      .tab-item.active {
        color: #8b5cf6;
        border-bottom: 2px solid #8b5cf6;
      }

      .auth-form {
        display: none;
        flex-direction: column;
        gap: 24px;
      }

      .auth-form.active {
        display: flex;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .form-label {
        color: #e2e8f0;
        font-size: 14px;
      }

      .form-input {
        width: 100%;
        height: 50px;
        border-radius: 8px;
        border: 1px solid #334155;
        background-color: #0f172a;
        padding: 0 16px;
        color: #e2e8f0;
      }

      .form-input::placeholder {
        color: #64748b;
      }

      .auth-button {
        width: 100%;
        height: 48px;
        border-radius: 8px;
        background-color: #475569;
        color: #fff;
        font-size: 16px;
        font-weight: 500;
        border: none;
        cursor: pointer;
        margin-top: 16px;
      }

      .login-link-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        margin-top: 24px;
      }

      .login-text {
        color: #94a3b8;
        font-size: 14px;
      }

      .login-link {
        color: #8b5cf6;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
      }

      @media (max-width: 640px) {
        .auth-card {
          width: 95%;
        }
      }
    </style>
  </head>
  <body>
    <section class="auth-container">
      <div class="auth-card">
        <nav class="auth-tabs">
          <button class="tab-item active" onclick="switchTab('login')">Login</button>
          <button class="tab-item" onclick="switchTab('signup')">Sign Up</button>
        </nav>

        <!-- Login Form -->
        <form class="auth-form active" id="login-form">
          <div class="form-group">
            <label for="loginEmail" class="form-label">Email Address</label>
            <input
              type="email"
              id="loginEmail"
              placeholder="Enter your email"
              class="form-input"
              required
            />
          </div>
          <div class="form-group">
            <label for="loginPassword" class="form-label">Password</label>
            <input
              type="password"
              id="loginPassword"
              placeholder="Enter your password"
              class="form-input"
              required
            />
          </div>
          <button type="submit" class="auth-button">Login</button>
          <div class="login-link-container">
            <p class="login-text">Donâ€™t have an account?</p>
            <a href="#" class="login-link" onclick="switchTab('signup')">Create one</a>
          </div>
        </form>

        <!-- Sign Up Form -->
        <form class="auth-form" id="signup-form">
          <div class="form-group">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              id="fullName"
              placeholder="Enter your full name"
              class="form-input"
              required
            />
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              class="form-input"
              required
            />
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              class="form-input"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm your password"
              class="form-input"
              required
            />
          </div>
          <button type="submit" class="auth-button">Sign Up</button>
          <div class="login-link-container">
            <p class="login-text">Already have an account?</p>
            <a href="#" class="login-link" onclick="switchTab('login')">Login to your account</a>
          </div>
        </form>
      </div>
    </section>

    <script>
      function switchTab(tab) {
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");
        const tabs = document.querySelectorAll(".tab-item");

        if (tab === "login") {
          loginForm.classList.add("active");
          signupForm.classList.remove("active");
          tabs[0].classList.add("active");
          tabs[1].classList.remove("active");
        } else {
          signupForm.classList.add("active");
          loginForm.classList.remove("active");
          tabs[1].classList.add("active");
          tabs[0].classList.remove("active");
        }
      }
    </script>
  </body>
</html>
